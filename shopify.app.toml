# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "2141f1aa5da509dc6898971c521f6246"
name = "pratico-boutique-remix-app"
# Local development
# application_url = "https://example.com"
# Dev
application_url = "https://pratico-boutique-remix-app-590721662450.northamerica-northeast1.run.app/"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Note: orders/paid webhook requires app approval for protected customer data
  # In development, this webhook must be created manually via Shopify Admin
  # See WEBHOOK_SETUP.md for instructions
  # [[webhooks.subscriptions]]
  # topics = [ "orders/paid" ]
  # uri = "/webhooks/orders/paid"

  [[webhooks.subscriptions]]
  topics = [ "metaobjects/update" ]
  uri = "/webhooks/metaobjects/update"
  filter = "type:magazine_issue"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/products/update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,read_metaobject_definitions,write_metaobject_definitions,read_orders,write_orders,read_draft_orders,write_draft_orders,read_metaobjects,write_metaobjects,read_customers"

[auth]
redirect_urls = [
  "https://pratico-boutique-remix-app-590721662450.northamerica-northeast1.run.app/auth/callback",
  "https://pratico-boutique-remix-app-590721662450.northamerica-northeast1.run.app/auth/shopify/callback",
  "https://pratico-boutique-remix-app-590721662450.northamerica-northeast1.run.app/api/auth"
]
